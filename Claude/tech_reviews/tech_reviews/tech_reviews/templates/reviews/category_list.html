{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{% url 'review_list' %}?category={{ category.id }}" class="btn btn-primary">View Reviews</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
